<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Quiz</title>
    </head>
    <body>
        <main role="main">
            <div class="container-fluid d-flex justify-content-center align-items-center" 
            style="height: 30vh;">
                <h1 style="color: white;">Quiz</h1>
            </div>
            <div class="container-fluid px-5">
                <div class="progress my-4">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" 
                    aria-valuemax="100"></div>
                </div>
                <h2 class="my-3" id="idQuestionHeader"></h2>
                <div class="mb-3" id="idAnswersList">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="nameAnswersRadioButtons" 
                        id="idAnswer1" value="option1">
                        <label class="form-check-label" for="idAnswer1">
                            Respuesta 1
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="nameAnswersRadioButtons" 
                        id="idAnswer2" value="option2">
                        <label class="form-check-label" for="idAnswer2">
                            Respuesta 2
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="nameAnswersRadioButtons" 
                        id="idAnswer3" value="option3">
                        <label class="form-check-label" for="idAnswer3">
                            Respuesta 3
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="idNextQuestionButton">Siguiente</button>
                <button type="button" class="btn btn-danger ml-3" id="idRebootQuizButton">Reiniciar</button>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            var colors = new Array("red","green","blue");
            var numberOfQuestions = 3;
            var questionIndex = 1;
            var questionText = "Pregunta n√∫mero ";

            document.getElementsByTagName("div")[0].style.backgroundColor = colors[questionIndex - 1];
            document.getElementById("idQuestionHeader").innerText = questionText + questionIndex;
            document.getElementById("idNextQuestionButton").onclick = function(){
                var progressPercentage = Math.trunc(questionIndex / numberOfQuestions * 100);
                var progressBar = document.getElementsByClassName("progress-bar")[0];
                progressBar.style.width = progressPercentage + "%";
                progressBar.setAttribute("aria-valuenow",progressPercentage);
                progressBar.innerText = progressPercentage + "%";
                
                var radioButtonsList = document.getElementsByName("nameAnswersRadioButtons");
                for(let radioButtonElement of radioButtonsList)
                {
                    radioButtonElement.checked = false;
                }

                if(questionIndex < numberOfQuestions)
                {
                    questionIndex++;
                    document.getElementsByTagName("div")[0].style.backgroundColor = 
                    colors[questionIndex - 1];
                    document.getElementById("idQuestionHeader").innerText = questionText + questionIndex;
                }
                else
                {
                    document.getElementsByTagName("div")[0].style.backgroundColor = "black";
                    document.getElementsByTagName("h2")[0].classList.add("text-muted");
                    for(let radioButtonElement of radioButtonsList)
                    {
                        radioButtonElement.setAttribute("disabled","");
                    }
                    document.getElementById("idNextQuestionButton").setAttribute("disabled","");
                }
            };
            document.getElementById("idRebootQuizButton").onclick = function(){
                questionIndex = 1;
                document.getElementsByTagName("div")[0].style.backgroundColor = colors[questionIndex - 1];
                document.getElementById("idQuestionHeader").innerText = questionText + questionIndex;

                var progressBar = document.getElementsByClassName("progress-bar")[0];
                progressBar.style.width = "0%";
                progressBar.setAttribute("aria-valuenow",0);
                progressBar.innerText = "0%";

                document.getElementsByTagName("h2")[0].classList.remove("text-muted");
                var radioButtonsList = document.getElementsByName("nameAnswersRadioButtons");
                for(let radioButtonElement of radioButtonsList)
                {
                    radioButtonElement.removeAttribute("disabled");
                }
                document.getElementById("idNextQuestionButton").removeAttribute("disabled");
            };
        </script>
    </body>
</html>
